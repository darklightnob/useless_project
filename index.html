<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alien Alert — Touch the World</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>🚨🌍Alien Alert — Global Threat Detection</h1>
<p class="sub">Tap or click on a country  to initiate anomaly detection.</p>

      <div class="earth-stage" role="application" aria-label="Interactive earth">
        <div class="earth" id="earth">
          <div class="atmos"></div>

          <button class="hotspot usa" data-region="USA" aria-label="USA">
            <div class="pin">👽</div>
            <div class="label">USA</div>
          </button>
          <button class="hotspot russia" data-region="Russia" aria-label="Russia">
            <div class="pin">👽</div>
            <div class="label">Russia</div>
          </button>
          <button class="hotspot china" data-region="China" aria-label="China">
            <div class="pin">👽</div>
            <div class="label">China</div>
          </button>
          <button class="hotspot india" data-region="India" aria-label="India">
            <div class="pin">👽</div>
            <div class="label">India</div>
          </button>
          <button class="hotspot africa" data-region="Africa" aria-label="Africa">
            <div class="pin">👽</div>
            <div class="label">Africa</div>
          </button>

          <div class="ufo" aria-hidden="true" id="ufo">
            <svg viewBox="0 0 120 60" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <defs>
                <linearGradient id="g1" x1="0" x2="1">
                  <stop offset="0" stop-color="#dfeef6"/>
                  <stop offset="1" stop-color="#8fb4c9"/>
                </linearGradient>
                <linearGradient id="g2" x1="0" x2="1">
                  <stop offset="0" stop-color="#aeead7" stop-opacity="0.9"/>
                  <stop offset="1" stop-color="#66d3bf" stop-opacity="0.4"/>
                </linearGradient>
              </defs>
              <ellipse cx="60" cy="26" rx="44" ry="14" fill="url(#g1)" stroke="#b0cbd6" stroke-width="1.5" />
              <ellipse cx="60" cy="16" rx="20" ry="8" fill="#cfe8f0" opacity="0.95" />
              <ellipse cx="60" cy="14" rx="8" ry="4" fill="url(#g2)" opacity="0.9"/>
            </svg>
          </div>
        </div>

        <div class="hud" aria-hidden="true">
          Status: <strong id="statusText">Monitoring</strong>
          <small>Tap a hotspot</small>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="card" id="card" role="document">
      <h2>⚠️ ALIEN DETECTED</h2>
      <p id="cardMsg">
        Alien presence detected in <strong id="regionName">Unknown</strong>.<br>
        Strange lights and anomalous readings reported. Please avoid direct contact.
      </p>
      <div class="controls">
        <button class="btn" id="dismiss">Dismiss</button>
        <button class="btn warning" id="alertAll">Broadcast Warning</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
